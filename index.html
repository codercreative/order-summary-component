<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header>
        <img
          class="hero-img"
          src="images/illustration-hero.svg"
          alt="drawing of person dancing listening to music from a phone"
        />
      </header>

      <section>
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>

      <section>
        <div class="center annual-plan">
          <span><img src="images/icon-music.svg" alt="music note icon" /></span>
          <span class="annual">
            Annual Plan <br /><span class="price">$59.99/year</span>
          </span>
          <a href="#" class="change">Change</a>
        </div>

        <div class="center">
          <a class="btn" href="#">Proceed to Payment</a>
        </div>

        <div class="center">
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christina</a>
      </div>
    </div>
  </body>
</html>
